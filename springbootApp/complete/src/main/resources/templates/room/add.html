<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm phòng chiếu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body { background: #f8fafc; }
        .main-title { color: #0d6efd; font-weight: 700; margin-bottom: 32px; }
        .form-container { background: #fff; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .form-label { font-weight: 600; color: #374151; }
        .form-control:focus { border-color: #0d6efd; box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25); }
        .btn-primary { background: #0d6efd; border: none; }
        .btn-primary:hover { background: #0b5ed7; }
        .alert { border-radius: 8px; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-container p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="main-title"><i class="bi bi-building"></i> Thêm phòng chiếu mới</h1>
                    <a href="/room/list" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Quay lại
                    </a>
                </div>

                <!-- Error Message -->
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <form th:action="@{/room/add}" th:object="${room}" method="post">
                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label for="name" class="form-label">
                                <i class="bi bi-building"></i> Tên phòng <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" 
                                   placeholder="Nhập tên phòng" required>
                            <div class="form-text">Tên phòng phải từ 1-50 ký tự</div>
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <label for="totalSeats" class="form-label">
                                <i class="bi bi-people"></i> Sức chứa <span class="text-danger">*</span>
                            </label>
                            <input type="number" class="form-control" id="totalSeats" th:field="*{totalSeats}" 
                                   placeholder="100" min="1" max="500" required>
                            <div class="form-text">Số ghế phải lớn hơn 0</div>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="/room/list" class="btn btn-secondary me-md-2">
                            <i class="bi bi-x-circle"></i> Hủy
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Thêm phòng
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
