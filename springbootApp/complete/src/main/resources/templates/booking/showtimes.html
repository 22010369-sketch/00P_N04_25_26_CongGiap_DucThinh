<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chọn suất chiếu - Đặt vé xem phim</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin: 20px auto;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .page-title {
            color: #667eea;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        .showtime-card {
            border-radius: 16px;
            border: none;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            overflow: hidden;
            height: 100%;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        .showtime-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        .showtime-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .showtime-time {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        .showtime-date {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .showtime-info {
            padding: 20px;
        }
        .btn-select {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }
        .btn-select:hover {
            background: linear-gradient(45deg, #764ba2, #667eea);
            color: white;
            transform: scale(1.05);
        }
        .back-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .back-link:hover {
            color: #764ba2;
            text-decoration: none;
        }
        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: #666;
        }
        .info-item i {
            color: #667eea;
            margin-right: 10px;
            width: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <a th:href="@{/booking/movies}" class="back-link">
                    <i class="bi bi-arrow-left me-2"></i>Quay lại chọn phim
                </a>
                <div th:if="${loggedInCustomer}" class="text-end">
                    <small class="text-muted">Xin chào, </small>
                    <span class="fw-bold" th:text="${loggedInCustomer.name}">Tên người dùng</span>
                </div>
            </div>

            <h1 class="page-title">
                <i class="bi bi-calendar-event me-3"></i>Chọn suất chiếu
            </h1>

            <!-- Flash Messages -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle me-2"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Showtimes Grid -->
            <div th:if="${showtimes != null and !showtimes.empty}" class="row g-4">
                <div th:each="showtime : ${showtimes}" class="col-lg-4 col-md-6">
                    <div class="card showtime-card">
                        <div class="showtime-header">
                            <div class="showtime-time" th:text="${#temporals.format(showtime.startTime, 'HH:mm')}">19:00</div>
                            <div class="showtime-date" th:text="${#temporals.format(showtime.startTime, 'dd/MM/yyyy')}">15/01/2024</div>
                        </div>
                        <div class="showtime-info">
                            <div class="info-item">
                                <i class="bi bi-building"></i>
                                <span>Phòng: </span>
                                <span th:text="${showtime.roomId}">A1</span>
                            </div>
                            <div class="info-item">
                                <i class="bi bi-currency-dollar"></i>
                                <span>Giá vé: </span>
                                <span th:text="${#numbers.formatDecimal(50000, 0, 'COMMA', 0, 'POINT')}">50,000</span> VNĐ
                            </div>
                            <div class="info-item">
                                <i class="bi bi-calendar3"></i>
                                <span>Ngày giờ: </span>
                                <span th:text="${#temporals.format(showtime.startTime, 'dd/MM/yyyy HH:mm')}">15/01/2024 19:00</span>
                            </div>
                            <div class="mt-3">
                                <a th:href="@{/booking/seats(showtimeId=${showtime.id})}" class="btn btn-select">
                                    <i class="bi bi-ticket-perforated me-2"></i>Chọn ghế
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- No Showtimes Message -->
            <div th:if="${showtimes == null or showtimes.empty}" class="text-center py-5">
                <div class="mb-4">
                    <i class="bi bi-calendar-x" style="font-size: 4rem; color: #667eea;"></i>
                </div>
                <h4 class="text-muted mb-3">Không có suất chiếu</h4>
                <p class="text-muted">Hiện tại không có suất chiếu nào cho phim này.</p>
                <a th:href="@{/booking/movies}" class="btn btn-outline-primary">
                    <i class="bi bi-arrow-left me-2"></i>Quay lại chọn phim
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
