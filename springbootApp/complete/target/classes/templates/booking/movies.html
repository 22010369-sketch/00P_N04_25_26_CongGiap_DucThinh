<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chọn phim - Đặt vé xem phim</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin: 20px auto;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .page-title {
            color: #667eea;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        .movie-card {
            border-radius: 16px;
            border: none;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            overflow: hidden;
            height: 100%;
        }
        .movie-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        .movie-image {
            height: 200px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
        }
        .btn-book {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 24px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-book:hover {
            background: linear-gradient(45deg, #764ba2, #667eea);
            color: white;
            transform: scale(1.05);
        }
        .back-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .back-link:hover {
            color: #764ba2;
            text-decoration: none;
        }
        .movie-info {
            padding: 20px;
        }
        .movie-title {
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }
        .movie-description {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        .movie-duration {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <a href="/" class="back-link">
                    <i class="bi bi-arrow-left me-2"></i>Về trang chủ
                </a>
                <div th:if="${loggedInCustomer}" class="text-end">
                    <small class="text-muted">Xin chào, </small>
                    <span class="fw-bold" th:text="${loggedInCustomer.name}">Tên người dùng</span>
                </div>
            </div>

            <h1 class="page-title">
                <i class="bi bi-film me-3"></i>Chọn phim để đặt vé
            </h1>

            <!-- Flash Messages -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle me-2"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Movies Grid -->
            <div th:if="${movies != null and !movies.empty}" class="row g-4">
                <div th:each="movie : ${movies}" class="col-lg-4 col-md-6">
                    <div class="card movie-card">
                        <div class="movie-image">
                            <i class="bi bi-camera-reels"></i>
                        </div>
                        <div class="movie-info">
                            <h5 class="movie-title" th:text="${movie.title}">Tên phim</h5>
                            <p class="movie-description" th:text="${movie.description}">Mô tả phim</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="movie-duration">
                                    <i class="bi bi-clock me-1"></i>
                                    <span th:text="${movie.duration}">120</span> phút
                                </span>
                                <a th:href="@{/booking/showtimes(movieId=${movie.id})}" class="btn btn-book">
                                    <i class="bi bi-calendar-event me-2"></i>Chọn suất chiếu
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- No Movies Message -->
            <div th:if="${movies == null or movies.empty}" class="text-center py-5">
                <div class="mb-4">
                    <i class="bi bi-film" style="font-size: 4rem; color: #667eea;"></i>
                </div>
                <h4 class="text-muted mb-3">Không có phim nào</h4>
                <p class="text-muted">Hiện tại không có phim nào để đặt vé.</p>
                <a href="/" class="btn btn-outline-primary">
                    <i class="bi bi-arrow-left me-2"></i>Về trang chủ
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
