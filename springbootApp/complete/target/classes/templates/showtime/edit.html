<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sửa suất chiếu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body { background: #f8fafc; }
        .main-title { color: #0d6efd; font-weight: 700; margin-bottom: 32px; }
        .form-container { background: #fff; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .form-label { font-weight: 600; color: #374151; }
        .form-control:focus { border-color: #0d6efd; box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25); }
        .btn-primary { background: #0d6efd; border: none; }
        .btn-primary:hover { background: #0b5ed7; }
        .alert { border-radius: 8px; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-container p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="main-title"><i class="bi bi-pencil-square"></i> Sửa thông tin suất chiếu</h1>
                    <a href="/showtime/list" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Quay lại
                    </a>
                </div>

                <!-- Error Message -->
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <form th:action="@{/showtime/edit/{id}(id=${showtime.id})}" th:object="${showtime}" method="post">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="movieId" class="form-label">
                                <i class="bi bi-film"></i> Phim <span class="text-danger">*</span>
                            </label>
                            <select class="form-control" id="movieId" th:field="*{movieId}" required>
                                <option value="">-- Chọn phim --</option>
                                <option th:each="movie : ${movies}" 
                                        th:value="${movie.id}" 
                                        th:text="${movie.name + ' (' + movie.title + ')'}"
                                        th:selected="${movie.id == showtime.movieId}">
                                    Tên phim
                                </option>
                            </select>
                            <div class="form-text">Chọn phim từ danh sách</div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="roomId" class="form-label">
                                <i class="bi bi-building"></i> Phòng <span class="text-danger">*</span>
                            </label>
                            <select class="form-control" id="roomId" th:field="*{roomId}" required>
                                <option value="">-- Chọn phòng --</option>
                                <option th:each="room : ${rooms}" 
                                        th:value="${room.id}" 
                                        th:text="${room.name + ' (Sức chứa: ' + room.totalSeats + ')'}"
                                        th:selected="${room.id == showtime.roomId}">
                                    Tên phòng
                                </option>
                            </select>
                            <div class="form-text">Chọn phòng từ danh sách</div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="startTime" class="form-label">
                            <i class="bi bi-clock"></i> Thời gian chiếu <span class="text-danger">*</span>
                        </label>
                        <input type="datetime-local" class="form-control" id="startTime" th:field="*{startTime}" 
                               required>
                        <div class="form-text">Chọn ngày và giờ chiếu</div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="/showtime/list" class="btn btn-secondary me-md-2">
                            <i class="bi bi-x-circle"></i> Hủy
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Cập nhật
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
