<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách phòng chiếu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body { background: #f8fafc; }
        .main-title { color: #0d6efd; font-weight: 700; margin-bottom: 32px; }
        .table thead { background: #0d6efd; color: #fff; }
        .table-hover tbody tr:hover { background: #e7f1ff; }
        .btn-add { background: #0d6efd; color: #fff; }
        .btn-add:hover { background: #0b5ed7; color: #fff; }
        .alert { border-radius: 8px; }
    </style>
</head>
<body>

<div class="container py-5">
    <!-- Flash Messages -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="main-title"><i class="bi bi-building"></i> Danh sách phòng chiếu</h1>
        <a href="/room/add" class="btn btn-add"><i class="bi bi-plus-circle"></i> Thêm phòng</a>
    </div>
    
    <div class="table-responsive rounded shadow-sm">
        <table class="table table-hover align-middle mb-0">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">ID</th>
                    <th scope="col">Tên phòng</th>
                    <th scope="col">Sức chứa</th>
                    <th scope="col">Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="room, iterStat : ${rooms}">
                    <th th:text="${iterStat.count}"></th>
                    <td th:text="${room.id}"></td>
                    <td th:text="${room.name}"></td>
                    <td th:text="${room.totalSeats} + ' ghế'"></td>
                    <td>
                        <a th:href="@{'/room/edit/' + ${room.id}}" class="btn btn-sm btn-warning me-1" title="Sửa">
                            <i class="bi bi-pencil-square"></i>
                        </a>
                        <form th:action="@{'/room/delete/' + ${room.id}}" method="post" style="display: inline;" 
                              onsubmit="return confirm('Bạn có chắc muốn xóa phòng này?');">
                            <button type="submit" class="btn btn-sm btn-danger" title="Xóa">
                                <i class="bi bi-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(rooms)}">
                    <td colspan="5" class="text-center text-muted py-4">
                        <i class="bi bi-building display-4"></i>
                        <p class="mt-2">Chưa có phòng chiếu nào.</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class="mt-4">
        <a href="/" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Quay lại trang chủ
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
