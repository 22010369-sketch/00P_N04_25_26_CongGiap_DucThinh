<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật vé - Hệ thống bán vé xem phim</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin: 20px auto;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            max-width: 700px;
        }
        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .page-title {
            color: #667eea;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .page-subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        .form-container {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 30px;
            border: 2px solid #667eea;
        }
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #dee2e6;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .form-control[readonly] {
            background-color: #f8f9fa;
            color: #666;
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #764ba2, #667eea);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-left: 10px;
        }
        .btn-secondary:hover {
            background: #667eea;
            color: white;
            text-decoration: none;
        }
        .alert {
            border-radius: 10px;
            border: none;
            padding: 15px 20px;
        }
        .form-text {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        .ticket-id-display {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        .ticket-id-label {
            color: #1976d2;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .ticket-id-value {
            color: #1976d2;
            font-size: 1.2rem;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <!-- Page Header -->
            <div class="page-header">
                <h1 class="page-title">
                    <i class="bi bi-pencil-square me-3"></i>Cập nhật vé
                </h1>
                <p class="page-subtitle">Chỉnh sửa thông tin vé</p>
            </div>

            <!-- Form Container -->
            <div class="form-container">
                <form th:action="@{/ticket/edit/{id}(id=${ticket.id})}" th:object="${ticket}" method="post">
                    <!-- Error Message -->
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        <span th:text="${error}">Lỗi</span>
                    </div>

                    <!-- Success Message -->
                    <div th:if="${success}" class="alert alert-success" role="alert">
                        <i class="bi bi-check-circle me-2"></i>
                        <span th:text="${success}">Thành công</span>
                    </div>

                    <!-- Ticket ID Display -->
                    <div class="ticket-id-display">
                        <div class="ticket-id-label">
                            <i class="bi bi-ticket-perforated me-2"></i>Mã vé
                        </div>
                        <div class="ticket-id-value" th:text="${ticket.id}">T001</div>
                    </div>

                    <!-- Hidden ID Field -->
                    <input type="hidden" th:field="*{id}"/>

                    <!-- Showtime ID -->
                    <div class="mb-4">
                        <label for="showtimeId" class="form-label">
                            <i class="bi bi-calendar-event me-2"></i>Mã suất chiếu
                        </label>
                        <input type="text" 
                               class="form-control" 
                               id="showtimeId" 
                               th:field="*{showtimeId}" 
                               placeholder="Nhập mã suất chiếu"
                               required>
                        <div class="form-text">
                            <i class="bi bi-info-circle me-1"></i>
                            Mã suất chiếu phải tồn tại trong hệ thống
                        </div>
                    </div>

                    <!-- Seat ID -->
                    <div class="mb-4">
                        <label for="seatId" class="form-label">
                            <i class="bi bi-geo-alt me-2"></i>Mã ghế
                        </label>
                        <input type="text" 
                               class="form-control" 
                               id="seatId" 
                               th:field="*{seatId}" 
                               placeholder="Nhập mã ghế"
                               required>
                        <div class="form-text">
                            <i class="bi bi-info-circle me-1"></i>
                            Mã ghế phải tồn tại trong hệ thống
                        </div>
                    </div>

                    <!-- Customer ID -->
                    <div class="mb-4">
                        <label for="customerId" class="form-label">
                            <i class="bi bi-person me-2"></i>Mã khách hàng
                        </label>
                        <input type="text" 
                               class="form-control" 
                               id="customerId" 
                               th:field="*{customerId}" 
                               placeholder="Nhập mã khách hàng"
                               required>
                        <div class="form-text">
                            <i class="bi bi-info-circle me-1"></i>
                            Mã khách hàng phải tồn tại trong hệ thống
                        </div>
                    </div>

                    <!-- Price -->
                    <div class="mb-4">
                        <label for="price" class="form-label">
                            <i class="bi bi-currency-dollar me-2"></i>Giá vé (VNĐ)
                        </label>
                        <input type="number" 
                               class="form-control" 
                               id="price" 
                               th:field="*{price}" 
                               placeholder="Nhập giá vé"
                               min="0"
                               step="1000"
                               required>
                        <div class="form-text">
                            <i class="bi bi-info-circle me-1"></i>
                            Giá vé tính bằng VNĐ (ví dụ: 50000)
                        </div>
                    </div>

                    <!-- Submit Buttons -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle me-2"></i>Cập nhật vé
                        </button>
                        <a th:href="@{/ticket/list}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left me-2"></i>Quay lại danh sách
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
